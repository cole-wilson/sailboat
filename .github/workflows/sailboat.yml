# v0.1.2, workflow subs: [name: `Sailboat`, short_name: `sailboat`, mac_comment: ``, windows_comment: ``, unix_comment: ``, mac_extension: ``, windows_extension: `.exe`]
name: Publish release files for Sailboat.

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_path: ./dist/pypi/*.whl
            asset_name: sailboat-$tag-py3-none-any.whl
            glob: true

          - os: windows-latest
            artifact_path: .\dist\pyinstaller\Sailboat.exe
            asset_name: sailboat-$tag-windows64.exe
            glob: false
          - os: macos-latest
            artifact_path: ./Sailboat.dmg
            asset_name: sailboat-$tag-macos.dmg
            glob: false

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
    - name: Install Dependencies and Build
      run: |
        pip install sailboat
        python -m sailboat.actions
    - name: Check for prerelease
      run: python -m sailboat.prerelease ${{ github.ref }} >> $GITHUB_ENV
    - name: Upload binaries to prerelease
      if: env.prerel == 'true'
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ matrix.artifact_path }}
        asset_name: ${{ matrix.asset_name }}
        tag: ${{ github.ref }}
        file_glob: ${{ matrix.glob }}
        body: ${{ github.event.head_commit.message }}
        prerelease: true
      
    - name: Upload binaries to production release
      if: env.prerel != 'true'
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ matrix.artifact_path }}
        asset_name: ${{ matrix.asset_name }}
        tag: ${{ github.ref }}
        file_glob: ${{ matrix.glob }}
        body: ${{ github.event.head_commit.message }}
        prerelease: false